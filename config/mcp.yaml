# MCP Server 配置文件
servers:
  # 百度搜索 MCP Server
  baidu-search:
    enabled: true
    transport: stdio
    command: python3
    args:
      - "-m"
      - "apps.mcp_baidu_search.server"
    env:
      PYTHONPATH: "."

