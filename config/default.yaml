# rshAnyGen 默认配置
app:
  name: "rshAnyGen"
  version: "0.1.0"
  environment: "development"
  log_level: "INFO"

# 服务端口（9300+ 专属段）
ports:
  web_ui: 9300
  gateway: 9301
  orchestrator: 9302
  skills_registry: 9303
  mcp_manager: 9304
  rag_pipeline: 9305

# 服务间通信配置
services:
  orchestrator:
    url: "http://localhost:9302"
  skills_registry:
    url: "http://localhost:9303"

# Gateway 配置
gateway:
  cors_origins:
    - "http://localhost:9300"
    - "http://localhost:3000"

# 外部依赖端口
dependencies:
  redis:
    host: "192.168.1.248"
    port: 6379
    db: 0
    ttl: 3600
  milvus:
    host: "192.168.1.248"
    port: 19530
  qdrant:
    host: "localhost"
    port: 6333
  casdoor:
    endpoint: "http://192.168.1.248:8000"
    client_id: "2ce83193fbdd8973aa55"
    client_secret: "d6d793bf1cb6af57f6a8cfdaa5808d8b1b023c79"
    organization_name: "rsh"
    application_name: "润小华"
    redirect_uri: "http://192.168.1.212:9300/callback"

# LLM 默认配置
llm:
  provider: "qwen"
  model: "qwen-max"
  temperature: 0.7
  max_tokens: 2000
  timeout: 30

# 向量数据库默认配置
vector_db:
  provider: "milvus"
  host: "192.168.1.248"
  port: 19530
  collection: "knowledge_bases"
  dimension: 1024
  index_type: "HNSW"
  metric_type: "COSINE"

# 嵌入服务默认配置
embedding:
  provider: "qwen"
  model: "text-embedding-v3"
  batch_size: 32
  dimension: 1024

# 重排服务默认配置
reranker:
  provider: "qwen"
  model: "rerank-v2"
  top_n: 5

# 上下文管理配置
context:
  working_memory:
    max_tokens: 2048
    min_turns: 3
    max_turns: 10

  short_term_summary:
    trigger_tokens: 8192
    max_summary_tokens: 512
    topic_change_threshold: 0.7

  long_term_memory:
    retrieval_top_k: 3
    min_importance: 0.6
    max_age_days: 90
