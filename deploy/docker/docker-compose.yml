# rshAnyGen Docker Compose 配置
# 用于快速启动完整的开发/测试环境

version: "3.8"

services:
  # Redis - 会话管理和缓存
  redis:
    image: redis:7-alpine
    container_name: rshanygen-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - rshanygen-network

  # Milvus 依赖
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: rshanygen-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - rshanygen-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: rshanygen-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - rshanygen-network

  # Milvus - 向量数据库
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: rshanygen-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rshanygen-network

  # API Gateway
  gateway:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.gateway
    container_name: rshanygen-gateway
    ports:
      - "9301:9301"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ORCHESTRATOR_URL=http://orchestrator:9302
      - SKILLS_REGISTRY_URL=http://skills-registry:9303
    volumes:
      - ../../config:/app/config:ro
      - ../../logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rshanygen-network
    restart: unless-stopped

  # Agent Orchestrator
  orchestrator:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.orchestrator
    container_name: rshanygen-orchestrator
    ports:
      - "9302:9302"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    volumes:
      - ../../config:/app/config:ro
      - ../../logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
    networks:
      - rshanygen-network
    restart: unless-stopped

  # Skills Registry
  skills-registry:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.skills-registry
    container_name: rshanygen-skills-registry
    ports:
      - "9303:9303"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../../config:/app/config:ro
      - ../../skills:/app/skills:ro
      - ../../logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rshanygen-network
    restart: unless-stopped

  # MCP Manager
  mcp-manager:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.mcp-manager
    container_name: rshanygen-mcp-manager
    ports:
      - "9304:9304"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../../config:/app/config:ro
      - ../../logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rshanygen-network
    restart: unless-stopped

  # RAG Pipeline
  rag-pipeline:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.rag-pipeline
    container_name: rshanygen-rag-pipeline
    ports:
      - "9305:9305"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    volumes:
      - ../../config:/app/config:ro
      - ../../logs:/app/logs
    depends_on:
      milvus:
        condition: service_healthy
    networks:
      - rshanygen-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local

networks:
  rshanygen-network:
    driver: bridge
