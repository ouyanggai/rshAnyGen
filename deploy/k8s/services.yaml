# rshAnyGen Services
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: rshanygen
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: rshanygen
spec:
  selector:
    app: milvus
  ports:
    - protocol: TCP
      port: 19530
      targetPort: 19530
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: rshanygen
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 9301
      targetPort: 9301
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: rshanygen
spec:
  selector:
    app: orchestrator
  ports:
    - protocol: TCP
      port: 9302
      targetPort: 9302
---
apiVersion: v1
kind: Service
metadata:
  name: skills-registry-service
  namespace: rshanygen
spec:
  selector:
    app: skills-registry
  ports:
    - protocol: TCP
      port: 9303
      targetPort: 9303
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-manager-service
  namespace: rshanygen
spec:
  selector:
    app: mcp-manager
  ports:
    - protocol: TCP
      port: 9304
      targetPort: 9304
---
apiVersion: v1
kind: Service
metadata:
  name: rag-pipeline-service
  namespace: rshanygen
spec:
  selector:
    app: rag-pipeline
  ports:
    - protocol: TCP
      port: 9305
      targetPort: 9305
