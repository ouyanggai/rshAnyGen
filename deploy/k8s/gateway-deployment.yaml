# Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: rshanygen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: rshanygen/gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9301
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: rshanygen-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: rshanygen-config
                  key: REDIS_PORT
            - name: ORCHESTRATOR_URL
              value: "http://orchestrator-service:9302"
            - name: SKILLS_REGISTRY_URL
              value: "http://skills-registry-service:9303"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9301
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9301
            initialDelaySeconds: 5
            periodSeconds: 5
