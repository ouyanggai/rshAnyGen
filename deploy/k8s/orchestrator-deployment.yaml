# Orchestrator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-deployment
  namespace: rshanygen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: rshanygen/orchestrator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9302
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: rshanygen-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: rshanygen-config
                  key: REDIS_PORT
            - name: MILVUS_HOST
              valueFrom:
                configMapKeyRef:
                  name: rshanygen-config
                  key: MILVUS_HOST
            - name: MILVUS_PORT
              valueFrom:
                configMapKeyRef:
                  name: rshanygen-config
                  key: MILVUS_PORT
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9302
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9302
            initialDelaySeconds: 5
            periodSeconds: 5
