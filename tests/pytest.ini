[pytest]
# 测试发现
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=apps
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Asyncio 配置
asyncio_mode = auto

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: E2E 测试
    slow: 慢速测试
    external: 需要外部依赖
